
<div *ngIf="galerias">
    <h2><span jhiTranslate="triviaApp.galerias.detail.title">Galerias</span> {{galerias.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="triviaApp.galerias.uri">Uri</span></dt>
        <dd>
            <span>{{galerias.uri}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.galerias.tipoArchivo">Tipo Archivo</span></dt>
        <dd>
            <span jhiTranslate="{{'triviaApp.TipoArchivo.' + galerias.tipoArchivo}}">{{galerias.tipoArchivo}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.galerias.publicidad">Publicidad</span></dt>
        <dd>
            <div *ngIf="galerias.publicidadId">
                <a [routerLink]="['/publicidad', galerias.publicidadId]">{{galerias.publicidadTitulo}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'galerias/'+ galerias.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
