
<div *ngIf="tipoPregunta">
    <h2><span jhiTranslate="triviaApp.tipoPregunta.detail.title">Tipo Pregunta</span> {{tipoPregunta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="triviaApp.tipoPregunta.nombre">Nombre</span></dt>
        <dd>
            <span>{{tipoPregunta.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.tipoPregunta.constant">Constant</span></dt>
        <dd>
            <span>{{tipoPregunta.constant}}</span>
        </dd>
        <dt><span jhiTranslate="triviaApp.tipoPregunta.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{tipoPregunta.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipo-pregunta/'+ tipoPregunta.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
